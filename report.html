<!DOCTYPE html>

<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TheReporter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='r.css'>
    <script src='main.js'></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<!--font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body>
  
    <section>
        <h1 id="name1">The Reporter</h1>
        <!--
        <nav>
            <a href="#">Home</a>
            <a href="">Report Incident</a>
            <a href="">Help</a>
        </nav>
        -->

    <nav class="navbar">
     <nav class="nav-list">
        <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
        <a href="#">Report Incident</a>
        <a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i>Users</a>
        <a href="#">Help</a>
        <a href="#">Contact Us</a>
        <i class="fa fa-search" aria-hidden="true"></i>
      </nav>
     </nav>

    <div class="report-box">
    <form action="" class="form">
     <h2 id="r">Report Incident</h2>
     <div class="input-box">
        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
        <input type="text" rows="" cols="" name="description" id="description" required>
        <label>Description</label>
     </div>

     <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="text" id="incident" name="email" name="incident" required>
        <label>Incident Type</label>
     </div>

     <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="text" id="vehicles" name="vehicles" required>
        <label>Vehicles Involved</label>
     </div>

     <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="number" id="casualties" name="casualties" required>
        <label>Number of Casualties</label>
     </div>
    <!--
    <div class="remember-forgot">
        <label><input type="checkbox">Remember me</label> 
        <a href="#"> Forgot Password? </a>
    </div>
    -->
  <div>
    <button type="submit" class="btn btn-primary" name="submit" id="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></i>Report</button><br>
    </div>
    <br>

    <div>
    <button type="submit" class="btn-info btn btn-block" name="reset"><i class="fa fa-refresh" aria-hidden="true"></i>Reset</button>
    </div>
    
</form>

</div>
</section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    
var description = querySelector('#description');
var incident = querySelector('#incident');
var vehicles = querySelector("#vehicles");
var casualties = querySelector('#casualties');
var button = querySelector('#submit');

button.addEventListener('click',()=>{

    var obj = {
        description:description.value,
        incident:incident.value,
        vehicles:vehicles.value,
        casualties:casualties.value,
    };

    fetch("/info",{
        method:"POST",
        headers:{
            "Content-type":"application/json"
        },
        body:JSON.stringify(obj)
    })

})

</script>
    
</body>
</html>
